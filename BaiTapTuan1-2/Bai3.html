<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sử dụng <U>, <I>, <B>, <P align=”...”>">
    <meta name="keywords" content="Sử dụng <U>, <I>, <B>, <P align=”...”>">
    <title>Bài 3</title>
</head>
<body>
        <!-- #<U>: Thẻ này được sử dụng để gạch chân văn bản. -->
            <u>Hello World</u>
            <hr>

        <!-- #<I>: Thẻ này được sử dụng để làm nghiêng văn bản -->
            <h1><i>Hello World</i></h1>
            <hr>
        
        <!-- #<B>: Thẻ này được sử dụng để làm đậm văn bản. -->
            <h1><B>Hello World</B></h1>
            <hr>
        
        <!-- #<P align="...">: Thẻ này được sử dụng để căn lề cho đoạn văn bản.
             Các giá trị của thuộc tính align có thể là left, right, center, hoặc justify. -->
             <h3>
             <p align="left">Hello World.</p>
             <p align="center">Hello World.</p>
             <p align="right">Hello World.</p>
             <p align="justify">Hello World.</p>
            </h3>
    
</body>
</html>
