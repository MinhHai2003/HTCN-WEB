<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sử dụng <A href=”...” ...>, <A name=”...”>">
    <meta name="keywords" content="Sử dụng <A href=”...” ...>, <A name=”...”>">
    <title>Bài 5</title>
</head>
<body>   
        <!-- #<a href="...">: Dùng để tạo liên kết đến một URL khác. -->
         <a href="https://www.w3schools.com">Link W3b</a>
        <hr>

        <!-- #<a name="...">: Dùng để tạo một điểm trong trang, cho phép bạn liên kết đến một vị trí trong cùng trang html-->
        <a href="#section1">Đi đến Phần 1</a>
        <!-- Ở đâu đó trong trang -->
        <a name="section1"></a>
        <h2>Phần 1</h2>
        <p>Xin Chào.</p>

    
</body>
</html>
