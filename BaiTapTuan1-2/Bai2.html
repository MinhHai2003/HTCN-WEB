<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Các thẻ định dạng <H1>, ...<H6>, <P>, <HR>">
    <meta name="keywords" content="<H1>, ...<H6>, <P>, <HR>">
    <title>Bài 2</title>
</head>
<body>
        <!-- # Thẻ tiêu đề từ <H1> đến <H6> được sử dụng để xác định các tiêu đề chính và phụ trên trang web, 
                với <H1> là tiêu đề quan trọng nhất và <H6> là tiêu đề ít quan trọng nhất.-->
            <h1>Hello World</h1>
            <h2>Hello World</h2>
            <h3>Hello World</h3>
            <h4>Hello World</h4>
            <h5>Hello World</h5>
            <h6>Hello World</h6>
        <!-- #<HR>: Thẻ này được sử dụng để chèn một đường kẻ ngang, thường dùng để phân chia nội dung trong trang web. -->    
            <hr> 

        <!-- # xác định một đoạn văn -->
            <p>This is another paragraph</p>
            <p>This is a paragraph</p>
            <hr>
</body>
</html>
