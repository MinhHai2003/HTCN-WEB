<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
        <!-- #<table>: Thẻ này bao bọc toàn bộ bảng. -->

        <!-- #<tr>: Thẻ này được sử dụng để tạo một hàng trong bảng. -->

        <!-- #<th>: Thẻ này được sử dụng để tạo một ô tiêu đề trong một hàng của bảng. Thông thường, nội dung trong thẻ <th> được hiển thị in đậm và căn giữa. -->
    
        <!-- #<td>: Thẻ này được sử dụng để tạo một ô dữ liệu trong một hàng của bảng. -->

            <table border="1">
                <tr>
                    <th>Họ</th>
                    <th>Tên</th>
                    <th>Tuổi</th>
                </tr>
                <tr>
                    <td>Nguyễn</td>
                    <td>Minh Hải</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Trần</td>
                    <td>Thị Hoa</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Lê</td>
                    <td>Văn Cường</td>
                    <td>28</td>
                </tr>
            </table>
</body>
</html>
